<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="微信">
<meta property="og:description" content="再小的个体，也有自己的品牌">
<meta property="og:image" content="https://bizaladdin-image.baidu.com/0/pic/-1895695101_-1942807659_1643362341.jpg">
</head>
<body>
    <img id="random-image" src="" alt="Random Image">

    <script>
        function getRandomImage() {
            fetch('https://source.unsplash.com/random')
                .then(response => {
                    document.getElementById('random-image').src = response.url;
                })
                .catch(error => {
                    console.error('Error fetching random image:', error);
                });
        }

        getRandomImage();
    </script>
</body>
</html>
